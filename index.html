<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel - Win $100 BTC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            position: relative;
            z-index: 10;
        }
        
        .logo-container {
            position: relative;
            margin-bottom: 40px;
        }
        
        .wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            margin: 0 auto 30px;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .wheel:hover {
            transform: scale(1.05);
        }
        
        .wheel::before {
            content: '';
            position: absolute;
            width: 95%;
            height: 95%;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff5e62, #ff9966);
            z-index: 1;
        }
        
        .wheel-text {
            position: relative;
            z-index: 2;
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }
        
        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-color: #333;
            border-radius: 50%;
            z-index: 3;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .spinner:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        .logo-text {
            font-size: 48px;
            font-weight: 900;
            color: white;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .logo-text::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(to right, transparent, #fff, transparent);
        }
        
        .subtitle {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        
        .spin-button {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
        }
        
        .spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .spin-button:active {
            transform: translateY(1px);
        }
        
        .wheel-spinning {
            animation: spin 2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(1080deg);
            }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Prize section */
        .prize-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .prize-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #ffdd00;
            text-shadow: 0 0 10px rgba(255, 221, 0, 0.5);
        }
        
        .prize-amount {
            font-size: 36px;
            font-weight: bold;
            color: #ffdd00;
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(255, 221, 0, 0.7);
        }
        
        .prize-description {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .claim-button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(to right, #4CAF50, #45a049);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        
        .claim-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .claim-button:active {
            transform: translateY(1px);
        }
        
        .claim-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: modalAppear 0.5s ease;
        }
        
        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-title {
            font-size: 28px;
            margin-bottom: 15px;
            color: #ffdd00;
        }
        
        .modal-text {
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .modal-button {
            padding: 10px 25px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .modal-button.primary {
            background: linear-gradient(to right, #4CAF50, #45a049);
            color: white;
        }
        
        .modal-button.secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            z-index: 9999;
        }
        
        /* Responsive design */
        @media (max-width: 600px) {
            .wheel {
                width: 250px;
                height: 250px;
            }
            
            .logo-text {
                font-size: 36px;
            }
            
            .wheel-text {
                font-size: 22px;
            }
            
            .prize-section {
                padding: 15px;
            }
            
            .prize-amount {
                font-size: 28px;
            }
            
            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo-text">Spin the Wheel</h1>
        <p class="subtitle">Your chance to win amazing prizes!</p>
        
        <div class="logo-container">
            <div class="wheel" id="wheel">
                <div class="wheel-text">SPIN TO WIN</div>
                <div class="spinner" id="spinner">GO</div>
            </div>
        </div>
        
        <div class="prize-section">
            <h2 class="prize-title">Grand Prize</h2>
            <div class="prize-amount">$100 BTC</div>
            <p class="prize-description">Spin the wheel and claim your $100 Bitcoin prize! Limited time offer for new players.</p>
            <button class="claim-button" id="claimButton" disabled>Claim Your Prize</button>
        </div>
        
        <button class="spin-button" id="spinButton">Spin the Wheel</button>
    </div>
    
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <h2 class="modal-title" id="modalTitle">Congratulations!</h2>
            <p class="modal-text" id="modalText">You've won $100 BTC! Click the button below to claim your prize.</p>
            <div class="modal-buttons">
                <button class="modal-button primary" id="modalClaim">Claim Now</button>
                <button class="modal-button secondary" id="modalClose">Close</button>
            </div>
        </div>
    </div>
    
    <div class="particles" id="particles"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const wheel = document.getElementById('wheel');
            const spinner = document.getElementById('spinner');
            const spinButton = document.getElementById('spinButton');
            const claimButton = document.getElementById('claimButton');
            const particlesContainer = document.getElementById('particles');
            const resultModal = document.getElementById('resultModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalText = document.getElementById('modalText');
            const modalClaim = document.getElementById('modalClaim');
            const modalClose = document.getElementById('modalClose');
            
            let hasSpun = false;
            let hasWon = false;
            
            // Create floating particles
            function createParticles() {
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // Random properties
                    const size = Math.random() * 6 + 2;
                    const left = Math.random() * 100;
                    const animationDuration = Math.random() * 20 + 10;
                    const animationDelay = Math.random() * 5;
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${left}%`;
                    particle.style.animationDuration = `${animationDuration}s`;
                    particle.style.animationDelay = `${animationDelay}s`;
                    
                    particlesContainer.appendChild(particle);
                }
            }
            
            // Create confetti effect
            function createConfetti() {
                const colors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff'];
                const confettiCount = 150;
                
                for (let i = 0; i < confettiCount; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    
                    // Random properties
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const size = Math.random() * 10 + 5;
                    const left = Math.random() * 100;
                    const animationDuration = Math.random() * 3 + 2;
                    const animationDelay = Math.random() * 0.5;
                    
                    confetti.style.backgroundColor = color;
                    confetti.style.width = `${size}px`;
                    confetti.style.height = `${size}px`;
                    confetti.style.left = `${left}%`;
                    confetti.style.animation = `confettiFall ${animationDuration}s ease-in ${animationDelay}s forwards`;
                    
                    document.body.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, (animationDuration + animationDelay) * 1000);
                }
                
                // Add confetti animation
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes confettiFall {
                        0% {
                            opacity: 1;
                            transform: translateY(-100px) rotate(0deg);
                        }
                        100% {
                            opacity: 0;
                            transform: translateY(100vh) rotate(360deg);
                        }
                    }
                `;
                document.head.appendChild(style);
            }
            
            // Spin the wheel
            function spinWheel() {
                if (hasSpun) return;
                
                hasSpun = true;
                
                // Remove any existing animation
                wheel.classList.remove('wheel-spinning');
                
                // Trigger reflow
                void wheel.offsetWidth;
                
                // Add spinning animation
                wheel.classList.add('wheel-spinning');
                
                // Determine if user wins (70% chance to win for demo purposes)
                hasWon = Math.random() < 0.7;
                
                // Show result after animation completes
                setTimeout(() => {
                    if (hasWon) {
                        // User wins
                        modalTitle.textContent = "Congratulations!";
                        modalText.textContent = "You've won $100 BTC! Click the button below to claim your prize.";
                        createConfetti();
                    } else {
                        // User doesn't win
                        modalTitle.textContent = "Better Luck Next Time!";
                        modalText.textContent = "You didn't win this time. Try again for another chance to win $100 BTC!";
                    }
                    
                    resultModal.style.display = "flex";
                    claimButton.disabled = !hasWon;
                }, 2000);
            }
            
            // Claim prize - redirect to Binance
            function claimPrize() {
                if (!hasWon) return;
                
                // Redirect to Binance referral page
                window.location.href = "https://www.binance.com/en/referral/earn-together/refer-in-hotsummer/claim?hl=en&ref=GRO_20338_5SP07&utm_source=default";
            }
            
            // Event listeners
            spinButton.addEventListener('click', spinWheel);
            spinner.addEventListener('click', spinWheel);
            claimButton.addEventListener('click', () => {
                resultModal.style.display = "flex";
            });
            modalClaim.addEventListener('click', claimPrize);
            modalClose.addEventListener('click', () => {
                resultModal.style.display = "none";
                if (!hasWon) {
                    hasSpun = false; // Allow spinning again if didn't win
                }
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', (event) => {
                if (event.target === resultModal) {
                    resultModal.style.display = "none";
                    if (!hasWon) {
                        hasSpun = false; // Allow spinning again if didn't win
                    }
                }
            });
            
            // Initialize particles
            createParticles();
        });
    </script>
</body>
</html>
